<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none';">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #333;
      --accent: #0073e6;
      --card-bg: #fff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 1rem;
    }
    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    nav a {
      cursor: pointer;
      color: var(--accent);
      text-decoration: none;
    }
    #btnSchedule {
      margin-top: 1rem;
    }
    #calendar {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    dialog {
      border: none;
      border-radius: 8px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a id="linkHome" onclick="openSection('main')">Home</a>
    <a id="navSchedule" onclick="openSection('schedule')">Schedule</a>
    <button id="toggleLang" style="margin-left:auto">ES</button>
  </nav>
  <section id="main">
    <h1>Dublin Cleaners Review</h1>
    <button id="btnSubmit">Submit Review</button>
    <button id="btnSchedule" class="btn-primary" onclick="openSection('schedule')">Schedule Review Meeting</button>
  </section>
  <section id="schedule" hidden>
    <div id="calendar" class="card shadow-lg"></div>
    <dialog id="dlgConfirm">
      <p id="dlgMsg"></p>
      <div>
        <button id="dlgCancel">Cancel</button>
        <button id="dlgOk">OK</button>
      </div>
    </dialog>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    let currentUser = null;
    let currentLang = 'EN';
    let calendar;

    function openSection(id) {
      document.querySelectorAll('section').forEach(s => {
        s.hidden = s.id !== id;
      });
      if (id === 'schedule' && !calendar) {
        initCalendar();
      }
    }

    function updateLabels() {
      document.getElementById('btnSchedule').textContent =
        currentLang === 'EN' ? 'Schedule Review Meeting' : 'Agendar Reunión de Revisión';
      document.getElementById('navSchedule').textContent =
        currentLang === 'EN' ? 'Schedule' : 'Agendar';
      document.getElementById('dlgOk').textContent = currentLang === 'EN' ? 'OK' : 'Aceptar';
      document.getElementById('dlgCancel').textContent = currentLang === 'EN' ? 'Cancel' : 'Cancelar';
      document.getElementById('dlgMsg').textContent =
        currentLang === 'EN' ? 'Book this time?' : '¿Reservar esta hora?';
    }

    document.getElementById('toggleLang').addEventListener('click', () => {
      currentLang = currentLang === 'EN' ? 'ES' : 'EN';
      if (calendar) {
        calendar.setOption('locale', currentLang === 'EN' ? 'en' : 'es');
      }
      updateLabels();
    });

    async function fetchCurrentUser() {
      const res = await fetch('me');
      currentUser = await res.json();
      currentLang = currentUser.lang || 'EN';
      updateLabels();
    }

    async function fetchEvents(info, success, fail) {
      try {
        const res = await fetch('events');
        const data = await res.json();
        success(data);
      } catch (err) {
        fail(err);
      }
    }

    async function book(start, end) {
      await fetch('book', {
        method: 'post',
        body: JSON.stringify({ start: start.toISOString(), end: end.toISOString() })
      });
      calendar.refetchEvents();
    }

    function initCalendar() {
      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'timeGridWeek',
        locale: currentLang === 'EN' ? 'en' : 'es',
        headerToolbar: false,
        slotDuration: '00:20:00',
        slotMinTime: '07:00:00',
        slotMaxTime: '19:00:00',
        selectable: true,
        events: fetchEvents,
        select: info => confirmBooking(info.start, info.end)
      });
      calendar.render();
    }

    function confirmBooking(start, end) {
      const dlg = document.getElementById('dlgConfirm');
      dlg.showModal();
      const ok = document.getElementById('dlgOk');
      const cancel = document.getElementById('dlgCancel');
      ok.onclick = () => {
        dlg.close();
        book(start, end);
      };
      cancel.onclick = () => dlg.close();
    }

    fetchCurrentUser();
  </script>
</body>
</html>
