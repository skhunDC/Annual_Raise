<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">
  <style>
    :root {
      --bg: #f5f5f5;
      --panel-bg: #fff;
      --border: #c9c9c9;
      --accent: #0073e6;
      --shade: #cccccc;
      --dept-bg: #e0e0e0;
      --text-color: #333;
      --input-height: 24px;
      --radius-lg: 16px;
      --radius-sm: 10px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --max-width: 1100px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 18px 16px 32px 16px;
      background: linear-gradient(180deg, #f8fbff 0%, #f0f3f7 100%);
      font-family: Arial, sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* ====== APP SHELL ====== */
    #header {
      background: var(--panel-bg);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 18px 20px;
      display: grid;
      gap: 16px;
      box-shadow: var(--shadow);
      width: min(100%, var(--max-width));
      margin: 0 auto;
    }
    .header-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    #header .title {
      margin: 0;
      font-size: clamp(1.6rem, 1.25rem + 1.2vw, 2.4rem);
      font-weight: 700;
      color: var(--accent);
      text-align: left;
    }
    #header #saveBtn {
      flex: 1 1 160px;
      font-size: 1rem;
      padding: 10px 18px;
      border: none;
      border-radius: var(--radius-sm);
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 16px rgba(0, 115, 230, 0.25);
    }
    #header #saveBtn:active {
      transform: translateY(1px);
    }
    #header #saveMsg {
      font-weight: bold;
      color: var(--accent);
      display: none;
    }
    #header #logo {
      max-width: 180px;
      height: auto;
      justify-self: flex-start;
    }
    .year-controls {
      display: grid;
      gap: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: rgba(0, 0, 0, 0.03);
    }
    .year-select-wrap {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .year-select-wrap label {
      font-weight: 600;
    }
    .year-select-wrap select {
      flex: 1 1 160px;
      min-height: 44px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: #fff;
      font-size: 1rem;
    }
    .year-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .year-buttons button {
      flex: 1 1 180px;
      min-height: 44px;
      padding: 10px 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--accent);
      background: rgba(0, 115, 230, 0.12);
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .year-buttons button:active {
      transform: translateY(1px);
    }
    .year-buttons button:disabled {
      background: #e3e6eb;
      color: #7a7a7a;
      border-color: #d0d0d0;
      box-shadow: none;
      transform: none;
    }
    .year-hint {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
    .year-notice {
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-color);
    }
    .year-notice.historical {
      background: rgba(196, 23, 0, 0.12);
      color: #a22020;
    }
    .year-notice.active {
      background: rgba(0, 115, 230, 0.12);
      color: var(--accent);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    #header #saveBtn:disabled {
      background: #a8c7f0;
      box-shadow: none;
    }

    main {
      flex: 1 1 auto;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* ---------------- LOADING BAR STYLES ---------------- */
    #loadingContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 6px;
      background-color: transparent;
      z-index: 10000;
      overflow: hidden;
      display: none; /* hidden by default */
    }
    #loadingBar {
      width: 0%;
      height: 100%;
      background-color: var(--accent);
      transition: width 0.2s ease-out;
    }


    /* ------------ DEPARTMENT PANELS ------------ */
    #departments {
      display: grid;
      gap: 16px;
      width: min(100%, var(--max-width));
      margin: 0 auto 130px auto;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 280px), 1fr));
      justify-content: center;
    }
    .department {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      min-width: 0;
      box-shadow: var(--shadow);
    }
    .dept-info {
      background: var(--dept-bg);
      border-bottom: 3px solid var(--border);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .department-header {
      font-size: 1.2em;
      font-weight: bold;
      margin: 0;
      color: var(--accent);
      text-align: center;
    }
    .dept-info .totals {
      font-size: 0.95em;
      margin: 0;
    }
    .slider {
      width: 100%;
      margin: 0;
      height: var(--input-height);
    }
    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.95em;
      margin: 0;
    }

    /* ------------ EMPLOYEE LIST WITH FLEX ITEMS ------------ */
    .employee-list {
      padding: 16px;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .employee-row {
      display: grid;
      grid-template-columns: auto 1fr minmax(0, auto);
      grid-template-areas:
        "rank info adjustments"
        "rate rate rate"
        "slider slider slider";
      gap: 10px;
      padding: 12px;
      border-radius: var(--radius-sm);
      min-height: var(--input-height);
      background: rgba(0, 0, 0, 0.02);
      align-items: center;
    }
    .employee-row.shaded {
      background-color: rgba(0, 115, 230, 0.08);
    }
    .employee-header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      background-color: var(--dept-bg);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .rank-header {
      width: 5ch;
      text-align: center;
      flex: 0 0 auto;
      margin-right: 4px;
      white-space: nowrap;
    }
    .info-header {
      flex: 2 1 0;
      text-align: center;
      white-space: nowrap;
    }
    .slider-header {
      flex: 3 2 0;
      text-align: center;
      white-space: nowrap;
    }
    .adjustments-header {
      text-align: right;
      white-space: nowrap;
      margin-left: 4px;
    }
    .employee-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
      overflow: hidden;
      grid-area: info;
    }
    .emp-name {
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .emp-pay {
      font-size: 0.85em;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .emp-slider {
      width: 100%;
      min-width: 0;
      height: var(--input-height);
      grid-area: slider;
    }
    .employee-adjustments {
      grid-area: adjustments;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }
    .adjustment-field {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.88em;
      white-space: nowrap;
    }
    .adjustment-label {
      color: #444;
    }
    .emp-percent {
      width: 7ch;
      padding: 2px;
      font-size: 0.88em;
      height: var(--input-height);
      text-align: right;
    }
    .emp-hourly {
      width: 7ch;
      padding: 2px;
      font-size: 0.88em;
      height: var(--input-height);
      text-align: right;
    }
    .emp-rank {
      width: 5ch;
      padding: 2px 2px;
      font-size: 0.88em;
      height: var(--input-height);
      text-align: right;
      flex: 0 0 auto;
      margin-right: 4px;
    }
    .emp-rank::-webkit-outer-spin-button,
    .emp-rank::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .rank-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 5ch;
      margin-right: 4px;
      grid-area: rank;
    }
    .rank-controls button {
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    .rank-controls button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    /* New Rate amount styling */
    .emp-new-rate {
      color: #0a7d1d;
      font-size: 0.85em;
      margin: 0;
      white-space: nowrap;
      grid-area: rate;
      text-align: center;
      justify-self: center;
      align-self: center;
    }
    /* ---------------- EDIT DATA MODAL STYLES ---------------- */
    #editModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      padding: 20px;
      overflow: auto;
      z-index: 9999;
      box-sizing: border-box;
    }
    #modalActions {
      position: absolute;
      top: 10px; right: 10px;
    }
    #modalActions button {
      margin-left: 8px;
      padding: 8px 16px;
    }
    #addButtons {
      margin-top: 50px;
      margin-bottom: 10px;
    }
    #addButtons button {
      margin-right: 8px;
    }
    .remove-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: var(--shade);
    }

    /* ------------------- BOTTOM CONTROLS -------------------- */
    #controls {
      position: sticky;
      bottom: 0;
      width: min(100%, var(--max-width));
      margin: 24px auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 14px 16px calc(14px + env(safe-area-inset-bottom));
      box-shadow: var(--shadow);
    }
    #controls button {
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      flex: 1 1 180px;
      max-width: 220px;
    }
    .edit-btn {
      background: var(--accent);
      color: #fff;
    }
    .reset-btn {
      background: #555;
      color: #fff;
    }
    #controls button:active {
      transform: translateY(1px);
    }

    @media (min-width: 600px) {
      body {
        padding: 26px 40px 40px 40px;
      }
      #departments {
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      .employee-row {
        padding: 14px 16px;
      }
      .employee-adjustments {
        flex-direction: row;
        align-items: center;
        gap: 12px;
      }
    }

    @media (min-width: 768px) {
      #header {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          'title logo'
          'actions actions'
          'years years'
          'notice notice';
        align-items: center;
      }
      .header-actions {
        grid-area: actions;
        justify-content: flex-start;
      }
      #header .title {
        grid-area: title;
        text-align: left;
      }
      #header #logo {
        grid-area: logo;
        justify-self: end;
        max-width: 200px;
      }
      .year-controls {
        grid-area: years;
      }
      #yearNotice {
        grid-area: notice;
      }
    }


    @media (min-width: 1024px) {
      :root {
        --max-width: 1240px;
      }
      #header {
        grid-template-columns: 1.2fr 1.2fr 1fr;
        grid-template-areas:
          'title title logo'
          'actions years years'
          'notice years years';
      }
      .year-controls {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px 16px;
        align-items: start;
      }
      .year-select-wrap {
        grid-column: 1 / -1;
      }
      .year-hint {
        grid-column: 1 / -1;
      }
      #departments {
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      }
      .rank-controls {
        grid-area: rank;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .employee-row .rank-cell {
        align-self: stretch;
      }
      .rank-controls button {
        width: 36px;
        height: 36px;
      }
    }

    @media (min-width: 1280px) {
      :root {
        --max-width: 1340px;
      }
      #departments {
        grid-template-columns: repeat(auto-fit, minmax(390px, 1fr));
      }
    }
  </style>
</head>
<body>

  <!-- Loading bar (initially hidden) -->
  <div id="loadingContainer">
    <div id="loadingBar"></div>
  </div>


  <!-- HEADER: title centered + logo on right (with breathing room) -->
  <div id="header">
    <div class="header-actions">
      <button id="saveBtn" onclick="manualSave()">💾 Save</button>
      <span id="saveMsg">Saved!</span>
    </div>
    <h1 class="title">Dublin Cleaner’s Raise Allocation</h1>
    <div class="year-controls">
      <div class="year-select-wrap">
        <label for="yearSelect">Viewing year</label>
        <select id="yearSelect"></select>
      </div>
      <div class="year-buttons">
        <button id="archiveBtn" onclick="archiveYear()">📸 Archive Current Year</button>
        <button id="newYearBtn" onclick="promptNewYear()">🗓️ Start New Year</button>
      </div>
      <p class="year-hint">Selecting a past year loads a read-only snapshot for reference.</p>
    </div>
    <div id="yearNotice" class="year-notice"></div>
    <img id="logo" src="https://www.dublincleaners.com/wp-content/uploads/2024/12/Dublin-Logos-stacked.png" alt="Dublin Cleaners Logo">
  </div>

  <!-- Department panels -->
  <main>
    <div id="departments"></div>
  </main>

  <!-- Bottom controls -->
  <div id="controls">
    <button id="editBtn" class="edit-btn" onclick="editData()">✏️ Edit Data</button>
    <button id="resetBtn" class="reset-btn" onclick="resetAllocations()">🔄 Reset Allocations</button>
  </div>

  <!-- Edit Data modal -->
  <div id="editModal">
    <div id="modalActions">
      <button onclick="saveEdits()">💾 Save All Changes</button>
      <button onclick="closeModal()">❌ Cancel</button>
    </div>
    <div id="addButtons">
      <button onclick="addDepartmentRow()">➕ Add Department</button>
      <button onclick="addEmployeeRow()">➕ Add Employee</button>
    </div>
    <h3>Departments</h3>
    <table id="deptTable">
      <tr><th>Name</th><th>Total Wages</th><th>Raise %</th><th>Action</th></tr>
    </table>
    <h3>Employees</h3>
    <table id="empTable">
      <tr><th>Name</th><th>Department</th><th>Hourly Rate</th><th>Hours</th><th>Action</th></tr>
    </table>
  </div>

  <script>
    let currentDepts = [], currentEmps = [];
    let loadStartTime = 0;
    let progressIntervalId;
    let saveMsgTimeout;
    let yearContext = {
      currentYear: '',
      archivedYears: [],
      selectedYear: '',
      isHistorical: false
    };

    function debounce(fn, delay) {
      let id;
      return (...args) => {
        clearTimeout(id);
        id = setTimeout(() => fn(...args), delay);
      };
    }

    function initApp() {
      const yearSelect = document.getElementById('yearSelect');
      yearSelect.addEventListener('change', handleYearChange);
      google.script.run
        .withSuccessHandler(meta => {
          updateYearContext(meta);
          loadData();
        })
        .withFailureHandler(err => alert(err.message))
        .getYearMetadata();
    }

    function updateYearContext(meta, desiredYear) {
      yearContext.currentYear = meta.currentYear;
      yearContext.archivedYears = meta.archivedYears || [];
      const uniqueYears = Array.from(new Set([...yearContext.archivedYears, yearContext.currentYear]));
      uniqueYears.sort((a, b) => Number(b) - Number(a));
      let targetYear = desiredYear || yearContext.selectedYear || meta.defaultYear || yearContext.currentYear;
      if (!uniqueYears.includes(targetYear)) {
        targetYear = yearContext.currentYear;
      }
      yearContext.selectedYear = targetYear;
      yearContext.isHistorical = yearContext.selectedYear !== yearContext.currentYear;
      renderYearOptions(uniqueYears);
      updateYearNotice();
    }

    function renderYearOptions(years) {
      const select = document.getElementById('yearSelect');
      select.innerHTML = '';
      years.forEach(year => {
        const opt = document.createElement('option');
        opt.value = year;
        opt.textContent = year;
        select.appendChild(opt);
      });
      select.value = yearContext.selectedYear;
    }

    function updateYearNotice() {
      const notice = document.getElementById('yearNotice');
      const archiveBtn = document.getElementById('archiveBtn');
      const newYearBtn = document.getElementById('newYearBtn');
      const saveBtn = document.getElementById('saveBtn');
      const editBtn = document.getElementById('editBtn');
      const resetBtn = document.getElementById('resetBtn');
      if (yearContext.isHistorical) {
        notice.textContent = `Viewing archived ${yearContext.selectedYear} data (read-only).`;
        notice.classList.add('historical');
        notice.classList.remove('active');
      } else {
        notice.textContent = `Active planning year: ${yearContext.currentYear}.`;
        notice.classList.add('active');
        notice.classList.remove('historical');
      }
      if (archiveBtn) archiveBtn.disabled = yearContext.isHistorical;
      if (newYearBtn) newYearBtn.disabled = yearContext.isHistorical;
      if (saveBtn) saveBtn.disabled = yearContext.isHistorical;
      if (editBtn) editBtn.disabled = yearContext.isHistorical;
      if (resetBtn) resetBtn.disabled = yearContext.isHistorical;
    }

    function handleYearChange(event) {
      yearContext.selectedYear = event.target.value;
      yearContext.isHistorical = yearContext.selectedYear !== yearContext.currentYear;
      updateYearNotice();
      loadData();
    }

    function startLoadingBar() {
      const container = document.getElementById('loadingContainer');
      const bar = document.getElementById('loadingBar');
      container.style.display = 'block';
      bar.style.width = '0%';
      loadStartTime = Date.now();
      progressIntervalId = setInterval(() => {
        const elapsed = Date.now() - loadStartTime;
        const pct = Math.min(90, (elapsed / 2000) * 100);
        bar.style.width = pct + '%';
      }, 100);
    }

    function finishLoadingBar(callback) {
      clearInterval(progressIntervalId);
      const bar = document.getElementById('loadingBar');
      bar.style.width = '100%';
      setTimeout(() => {
        document.getElementById('loadingContainer').style.display = 'none';
        if (callback) callback();
      }, 300);
    }


    function loadData(done) {
      startLoadingBar();
      google.script.run
        .withSuccessHandler(([d, e]) => {
          currentDepts = d;
          currentEmps = e;
          renderDepartments();
          finishLoadingBar(done);
        })
        .withFailureHandler(err => {
          finishLoadingBar(() => {
            alert(err.message);
            if (done) done();
          });
        })
        .getDashboardData(yearContext.selectedYear);
    }

    function archiveYear() {
      if (yearContext.isHistorical) {
        alert('Switch to the active year before archiving.');
        return;
      }
      if (!confirm(`Create a snapshot of ${yearContext.currentYear}?`)) return;
      startLoadingBar();
      google.script.run
        .withSuccessHandler(meta => {
          finishLoadingBar(() => {
            updateYearContext(meta, yearContext.selectedYear);
            alert(`${yearContext.currentYear} snapshot saved for historical review.`);
          });
        })
        .withFailureHandler(err => finishLoadingBar(() => alert(err.message)))
        .archiveCurrentYear();
    }

    function promptNewYear() {
      if (yearContext.isHistorical) {
        alert('Switch to the active year before starting a new cycle.');
        return;
      }
      const suggestion = String(Number(yearContext.currentYear) + 1);
      const entry = prompt('Enter the new planning year (e.g. 2026):', suggestion);
      if (!entry) return;
      startLoadingBar();
      google.script.run
        .withSuccessHandler(meta => {
          finishLoadingBar(() => {
            updateYearContext(meta, meta.currentYear);
            loadData();
            alert(`Planning year updated to ${meta.currentYear}. Previous data archived automatically.`);
          });
        })
        .withFailureHandler(err => finishLoadingBar(() => alert(err.message)))
        .startNewYear(entry);
    }

    function renderDepartments() {
      const ctr = document.getElementById('departments');
      ctr.innerHTML = '';
      const editingEnabled = !yearContext.isHistorical;

      currentDepts.forEach(dept => {
        const box = document.createElement('div');
        box.className = 'department';

        const infoBox = document.createElement('div');
        infoBox.className = 'dept-info';

        const header = document.createElement('div');
        header.className = 'department-header';
        header.textContent = dept.name;
        infoBox.appendChild(header);

        const tot = document.createElement('div');
        tot.className = 'totals';
        tot.innerHTML = `<b>Total Wages:</b> $${dept.wages.toLocaleString()}`;
        infoBox.appendChild(tot);

        const ds = document.createElement('input');
        ds.type = 'range';
        ds.min = 0; ds.max = 15; ds.step = 1;
        ds.value = dept.pct;
        ds.className = 'slider';
        ds.disabled = !editingEnabled;
        infoBox.appendChild(ds);

        const labels = document.createElement('div');
        labels.className = 'labels';
        infoBox.appendChild(labels);

        const rem = document.createElement('div');
        rem.className = 'remaining';
        infoBox.appendChild(rem);

        box.appendChild(infoBox);

        const listBox = document.createElement('div');
        listBox.className = 'employee-list';

        const headerRow = document.createElement('div');
        headerRow.className = 'employee-header';
        headerRow.innerHTML = `
          <div class="rank-header">Rank</div>
          <div class="info-header">Emp &amp; Pay</div>
          <div class="adjustments-header">% &amp; $/hr</div>
        `;
        listBox.appendChild(headerRow);

        const emps = currentEmps
          .filter(e => e.dept === dept.name)
          .sort((a, b) => a.rank - b.rank);
        const empCount = emps.length;

        const updateLabels = () => {
          labels.innerHTML = `
            <span><b>Raise %:</b> ${ds.value}%</span>
            <span><b>Budget:</b> $${(dept.wages * (ds.value / 100)).toLocaleString()}</span>
          `;
        };

        emps.forEach((emp, idx) => {
          const row = document.createElement('div');
          row.className = 'employee-row';
          if (idx % 2 === 1) {
            row.classList.add('shaded');
          }

          const rankBox = document.createElement('div');
          rankBox.className = 'rank-controls';

          const upBtn = document.createElement('button');
          upBtn.textContent = '▲';
          rankBox.appendChild(upBtn);

          const rankInput = document.createElement('input');
          rankInput.type = 'number';
          rankInput.className = 'emp-rank';
          rankInput.min = 1;
          rankInput.max = empCount;
          rankInput.value = emp.rank;
          rankInput.disabled = !editingEnabled;
          rankBox.appendChild(rankInput);

          const downBtn = document.createElement('button');
          downBtn.textContent = '▼';
          rankBox.appendChild(downBtn);

          if (!editingEnabled) {
            upBtn.disabled = true;
            downBtn.disabled = true;
          }

          row.appendChild(rankBox);

          const info = document.createElement('div');
          info.className = 'employee-info';

          const nameDiv = document.createElement('div');
          nameDiv.className = 'emp-name';
          nameDiv.textContent = emp.name;
          info.appendChild(nameDiv);

          const annual = emp.rate * emp.hours;
          const payDiv = document.createElement('div');
          payDiv.className = 'emp-pay';
          payDiv.textContent = `$${emp.rate.toFixed(2)}/hr – $${annual.toLocaleString()}/yr`;
          info.appendChild(payDiv);

          row.appendChild(info);

          const adjustments = document.createElement('div');
          adjustments.className = 'employee-adjustments';
          row.appendChild(adjustments);

          const es = document.createElement('input');
          es.type = 'range';
          es.min = 0;
          es.max = 40;
          es.step = 0.01;
          const savedHr = Number(emp.hourlyIncrease || 0);
          const useHr = savedHr !== 0 && emp.rate > 0;
          const pctFromHr = useHr ? (savedHr / emp.rate) * 100 : Number(emp.allocation);
          es.value = pctFromHr;
          es.className = 'emp-slider';
          es.disabled = !editingEnabled;
          row.appendChild(es);

          const newRateDiv = document.createElement('div');
          newRateDiv.className = 'emp-new-rate';
          newRateDiv.textContent = '';
          row.appendChild(newRateDiv);

          const percentInput = document.createElement('input');
          percentInput.type = 'number';
          percentInput.className = 'emp-percent';
          percentInput.step = '0.01';
          percentInput.min = '0';
          percentInput.max = '40';
          percentInput.value = pctFromHr.toFixed(2);
          percentInput.title = 'Enter exact %';
          percentInput.disabled = !editingEnabled;
          const percentField = document.createElement('label');
          percentField.className = 'adjustment-field';
          const percentText = document.createElement('span');
          percentText.className = 'adjustment-label';
          percentText.textContent = '%';
          percentField.appendChild(percentText);
          percentField.appendChild(percentInput);
          adjustments.appendChild(percentField);

          const hourlyInput = document.createElement('input');
          hourlyInput.type = 'number';
          hourlyInput.className = 'emp-hourly';
          hourlyInput.step = '0.01';
          hourlyInput.min = '0';
          hourlyInput.value = '0.00';
          hourlyInput.title = 'Enter exact $/hr increase';
          hourlyInput.disabled = !editingEnabled;
          const hourlyField = document.createElement('label');
          hourlyField.className = 'adjustment-field';
          const hourlyText = document.createElement('span');
          hourlyText.className = 'adjustment-label';
          hourlyText.textContent = '$/hr';
          hourlyField.appendChild(hourlyText);
          hourlyField.appendChild(hourlyInput);
          adjustments.appendChild(hourlyField);

          const updateNewRate = () => {
            const pct = parseFloat(percentInput.value) || 0;
            const newRate = emp.rate * (1 + pct / 100);
            newRateDiv.textContent = `$${newRate.toFixed(2)}/hr`;
          };

          const saveAlloc = pct => google.script.run.saveEmployeeAllocation(emp.name, pct);
          const saveAllocDebounced = editingEnabled ? debounce(saveAlloc, 600) : () => {};
          const saveInc = amt => google.script.run.saveEmployeeHourlyIncrease(emp.name, amt);
          const saveIncDebounced = editingEnabled ? debounce(saveInc, 600) : () => {};

          if (editingEnabled) {
            const changeRank = delta => {
              let newRank = emp.rank + delta;
              if (newRank < 1 || newRank > empCount) return;
              const other = currentEmps.find(e => e.dept === dept.name && e.rank === newRank);
              if (other && other.name !== emp.name) {
                other.rank = emp.rank;
                google.script.run.saveEmployeeRank(other.name, other.rank);
              }
              emp.rank = newRank;
              rankInput.value = newRank;
              google.script.run.saveEmployeeRank(emp.name, newRank);
              renderDepartments();
            };

            const handleRankChange = () => {
              let val = parseInt(rankInput.value) || 1;
              if (val < 1) val = 1;
              if (val > empCount) val = empCount;
              if (val === emp.rank) {
                rankInput.value = val;
                return;
              }
              const delta = val - emp.rank;
              changeRank(delta);
            };
            rankInput.onchange = handleRankChange;
            rankInput.oninput = handleRankChange;
            upBtn.onclick = () => changeRank(-1);
            downBtn.onclick = () => changeRank(1);
            upBtn.disabled = emp.rank === 1;
            downBtn.disabled = emp.rank === empCount;

            es.oninput = () => {
              const pctEmp = Number(es.value);
              percentInput.value = pctEmp.toFixed(2);
              const hrInc = parseFloat((emp.rate * (pctEmp / 100)).toFixed(2));
              hourlyInput.value = hrInc.toFixed(2);

              emp.allocation = pctEmp;
              emp.hourlyIncrease = hrInc;
              updateNewRate();
              updateRemaining();
            };

            es.onchange = () => {
              emp.allocation = Number(es.value);
              emp.hourlyIncrease = parseFloat(hourlyInput.value) || 0;
              google.script.run.saveEmployeeAllocation(emp.name, emp.allocation);
              google.script.run.saveEmployeeHourlyIncrease(emp.name, emp.hourlyIncrease);
            };

            const clampPercent = val => {
              const num = Number.isFinite(val) ? val : 0;
              return Math.min(Math.max(num, 0), 40);
            };

            const computeHourlyFromPercent = pct =>
              parseFloat((emp.rate * (pct / 100)).toFixed(2));

            const isIncompleteNumber = value =>
              value === '' || value === '.' || value === '-' || value === '-.';

            const applyPercentChange = (
              pctVal,
              { formatPercentField = false, syncHourlyField = true } = {}
            ) => {
              const clampedPct = clampPercent(pctVal);
              const hrInc = computeHourlyFromPercent(clampedPct);
              es.value = clampedPct;
              if (syncHourlyField) {
                hourlyInput.value = hrInc.toFixed(2);
              }
              if (formatPercentField) {
                percentInput.value = clampedPct.toFixed(2);
              }

              emp.allocation = clampedPct;
              emp.hourlyIncrease = hrInc;
              updateNewRate();
              updateRemaining();
              saveAllocDebounced(clampedPct);
              saveIncDebounced(hrInc);

              return { clampedPct, hrInc };
            };

            percentInput.oninput = () => {
              const raw = percentInput.value.trim();
              if (isIncompleteNumber(raw)) {
                return;
              }

              let pctVal = parseFloat(raw);
              if (Number.isNaN(pctVal)) {
                return;
              }

              const { clampedPct } = applyPercentChange(pctVal, {
                formatPercentField: false,
                syncHourlyField: true,
              });

              if (clampedPct !== pctVal) {
                percentInput.value = clampedPct.toString();
              }
            };

            percentInput.onblur = () => {
              let pctVal = parseFloat(percentInput.value);
              if (Number.isNaN(pctVal)) {
                pctVal = 0;
              }
              applyPercentChange(pctVal, {
                formatPercentField: true,
                syncHourlyField: true,
              });
            };

            hourlyInput.oninput = () => {
              const raw = hourlyInput.value.trim();
              if (isIncompleteNumber(raw)) {
                return;
              }

              let hrVal = parseFloat(raw);
              if (Number.isNaN(hrVal)) {
                return;
              }

              if (hrVal < 0) {
                hrVal = 0;
                hourlyInput.value = '0';
              }

              const pctVal = emp.rate > 0 ? (hrVal / emp.rate) * 100 : 0;
              const { clampedPct, hrInc } = applyPercentChange(pctVal, {
                formatPercentField: true,
                syncHourlyField: false,
              });

              if (pctVal > clampedPct) {
                hourlyInput.value = hrInc.toFixed(2);
              }
            };

            hourlyInput.onblur = () => {
              let hrVal = parseFloat(hourlyInput.value);
              if (Number.isNaN(hrVal) || hrVal < 0) {
                hrVal = 0;
              }

              const pctVal = emp.rate > 0 ? (hrVal / emp.rate) * 100 : 0;
              const { hrInc } = applyPercentChange(pctVal, {
                formatPercentField: true,
                syncHourlyField: true,
              });
              hourlyInput.value = hrInc.toFixed(2);
            };
          }

          const initialHrIncRaw = useHr ? savedHr : emp.rate * (Number(emp.allocation) / 100);
          const initialHrInc = parseFloat(initialHrIncRaw.toFixed(2));
          hourlyInput.value = initialHrInc.toFixed(2);
          percentInput.value = pctFromHr.toFixed(2);
          es.value = pctFromHr;
          emp.hourlyIncrease = initialHrInc;
          emp.allocation = pctFromHr;
          updateNewRate();

          listBox.appendChild(row);
        });

        function updateRemaining() {
          const budget = dept.wages * (ds.value / 100);
          let usedAnnualCost = 0;
          listBox.querySelectorAll('.employee-row').forEach(row => {
            const empName = row.querySelector('.emp-name').textContent;
            const empObj = currentEmps.find(e => e.name === empName && e.dept === dept.name);
            if (!empObj) return;

            const hourlyInput = row.querySelector('.emp-hourly');
            const hrIncrease = parseFloat(hourlyInput.value) || 0;
            usedAnnualCost += hrIncrease * (empObj.hours || 0);
          });

          const left = budget - usedAnnualCost;
          rem.textContent = `Remaining: $${left.toFixed(2)}`;
          rem.style.color = left < 0 ? 'red' : 'green';
        }

        if (editingEnabled) {
          ds.oninput = () => {
            updateLabels();
            listBox.querySelectorAll('.employee-row input[type="range"]').forEach(sl => sl.dispatchEvent(new Event('input')));
            updateRemaining();
          };
          ds.onchange = () => {
            google.script.run.saveDepartmentAllocation(dept.name, Number(ds.value));
          };
        }

        updateLabels();
        updateRemaining();

        box.appendChild(listBox);
        ctr.appendChild(box);
      });
    }

    function resetAllocations() {
      if (yearContext.isHistorical) {
        alert('Historical snapshots are read-only. Switch to the active year to reset allocations.');
        return;
      }
      if (!confirm("Are you sure you want to reset All Allocations?")) return;
      currentDepts.forEach(d => d.pct = 0);
      currentEmps.forEach(e => { e.allocation = 0; e.hourlyIncrease = 0; });
      google.script.run.resetAllAllocations();
      document.querySelectorAll('.department .slider, .department .emp-slider').forEach(sl => {
        sl.value = 0;
        sl.dispatchEvent(new Event('input'));
      });
    }

    function manualSave() {
      if (yearContext.isHistorical) {
        alert('Historical snapshots are read-only. Switch to the active year to save changes.');
        return;
      }
      currentDepts.forEach(d => {
        google.script.run.saveDepartmentAllocation(d.name, Number(d.pct));
      });
      currentEmps.forEach(e => {
        google.script.run.saveEmployeeAllocation(e.name, Number(e.allocation));
        google.script.run.saveEmployeeHourlyIncrease(e.name, Number(e.hourlyIncrease));
        google.script.run.saveEmployeeRank(e.name, e.rank);
      });
      showSavedMessage();
    }

    function showSavedMessage() {
      const msg = document.getElementById("saveMsg");
      msg.style.display = "block";
      clearTimeout(saveMsgTimeout);
      saveMsgTimeout = setTimeout(() => msg.style.display = "none", 2000);
    }

    function editData() {
      if (yearContext.isHistorical) {
        alert('Historical snapshots are read-only. Switch to the active year to edit data.');
        return;
      }
      // Show loading bar and animate
      startLoadingBar();
      google.script.run
        .withSuccessHandler(([d, e]) => {
          currentDepts = d;
          currentEmps = e;
          populateEditTables();
          finishLoadingBar(() => {
            document.getElementById('editModal').style.display = 'block';
          });
        })
        .getDashboardData();
    }

    function populateEditTables() {
      const dt = document.getElementById('deptTable');
      dt.innerHTML = '<tr><th>Name</th><th>Total Wages</th><th>Raise %</th><th>Action</th></tr>';
      currentDepts.forEach(d => {
        const r = dt.insertRow();
        r.innerHTML = `
          <td><input></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><button class="remove-btn" onclick="this.closest('tr').remove()">❌</button></td>
        `;
        r.cells[0].querySelector('input').value = d.name;
        r.cells[1].querySelector('input').value = d.wages;
        r.cells[2].querySelector('input').value = d.pct;
      });

      const et = document.getElementById('empTable');
      et.innerHTML = '<tr><th>Name</th><th>Department</th><th>Hourly Rate</th><th>Hours</th><th>Action</th></tr>';
      const opts = currentDepts.map(d => `<option>${d.name}</option>`).join('');
      currentEmps.forEach(e => {
        const r = et.insertRow();
        r.innerHTML = `
          <td><input></td>
          <td><select>${opts}</select></td>
          <td><input type="number"></td>
          <td><input type="number"></td>
          <td><button class="remove-btn" onclick="this.closest('tr').remove()">❌</button></td>
        `;
        r.cells[0].querySelector('input').value = e.name;
        r.cells[1].querySelector('select').value = e.dept;
        r.cells[2].querySelector('input').value = e.rate;
        r.cells[3].querySelector('input').value = e.hours;
      });
    }

    function addDepartmentRow() {
      const dt = document.getElementById('deptTable');
      const r = dt.insertRow();
      r.innerHTML = `
        <td><input></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><button class="remove-btn" onclick="this.closest('tr').remove()">❌</button></td>
      `;
    }

    function addEmployeeRow() {
      const et = document.getElementById('empTable');
      const opts = currentDepts.map(d => `<option>${d.name}</option>`).join('');
      const r = et.insertRow();
      r.innerHTML = `
        <td><input></td>
        <td><select>${opts}</select></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="1800"></td>
        <td><button class="remove-btn" onclick="this.closest('tr').remove()">❌</button></td>
      `;
    }

    function saveEdits() {
      if (yearContext.isHistorical) {
        alert('Historical snapshots are read-only. Switch to the active year to save changes.');
        closeModal();
        return;
      }
      const depts = [], emps = [];
      document.querySelectorAll('#deptTable tr').forEach((row, i) => {
        if (i === 0) return;
        const [n, w, p] = row.querySelectorAll('input');
        const name = n.value.trim();
        if (!name) return;
        depts.push({ name, wages: +w.value || 0, pct: +p.value || 0 });
      });
      document.querySelectorAll('#empTable tr').forEach((row, i) => {
        if (i === 0) return;
        const [n, d, r, h] = row.querySelectorAll('input, select');
        const name = n.value.trim();
        if (!name) return;
        emps.push({ name, dept: d.value, rate: +r.value || 0, hours: +h.value || 0 });
      });
      google.script.run
        .withSuccessHandler(() => {
          closeModal();
          loadData();
        })
        .withFailureHandler(err => alert(err.message))
        .saveDashboardData(depts, emps);
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    window.onload = initApp;
  </script>
</body>
</html>
